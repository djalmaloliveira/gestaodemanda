{% extends 'base.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h2>{{ the_title }}</h2>

<!-- note how items from the "static" folder are linked -->
<img alt="Photo: Bengal Tiger" src="{{ url_for('static', filename='images/Login01.jpg') }}">
<p class="credit">Acesso ao sistema: <a href="{{ url_for('myth') }}" target="_blank"> Login</a></p>

<div id="login">
        <form method="post" action="">
          <h2>Login</h2>
          <p>
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@gestaodemanda.com"/>

            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
         <input type="submit" value="Logar" /></p>
          <p class="link"> Ainda não tem conta?<a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

<div id="login">
    <form class="formulario" method="post">
        <p> Preencha do formulário</p>

        <div class="field">
            <label for="telefone">Nome :</label>
            <input type="text" id="txtNomeEmpresa" name="telefone" placeholder="Digite nome da empresa">
        </div>

        <div class="field">
            <label for="password"> Senha :</label>
            <input id="Password" name="password"  required="required" type="password" placeholder="ex. senha">
        </div>


        <div class="field radiobox">
            <span>Manter logado ?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>


        <input type="submit" name="acao" value="Logar">
    </form>
</div>
<p>.</p>


{% endblock %}
