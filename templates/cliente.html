{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<img alt="Dados do cliente" src="{{ url_for('static', filename='images/moeda01.jpg') }}">
<p>Acesso aos dados cadastrais da empresa</p>
    <form class="formulario" method="post">
        <p> Preencha o formulário</p>
        <div class="field">
            <label for="nome">ID Empresa</label>
            <input type="text" id="IdEmpresa" name="nome" placeholder="Digite o ID" required>
        </div>
        <div class="field">
            <label for="telefone">Nome da empresa:</label>
            <input type="text" id="txtNomeEmpresa" name="telefone" placeholder="Digite nome da empresa">
        </div>
        <div class="field">
            <label for="email"> E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>
        <div class="field radiobox">
            <span>Empresa já cadastrada ?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
             <p class="credit"><a href="{{url_for('formulario')}}"><input type="button" value=" Formulário "></a></p>
    </form>

{% endblock %}
